<button class="self-end" (click)="toggleModal()">

    <svg xmlns="http://www.w3.org/2000/svg" 
    fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
    stroke="currentColor" class="text-gray-700 w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
    </svg>
</button> 

<div *ngIf="showModal" 
class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class=" border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t" id="modalcontent">
        
        <span>OnlyPosts</span>
      </div>
      <!--body-->
      <form id="formEdit" class="p-4" (ngSubmit)="submit()" [formGroup]="editPostForm" #formDir="ngForm">

        
        <div >
            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Título</label>
            <div class="relative mt-2 rounded-md shadow-sm">
          
              <input formControlName="title" autofocus type="text" class="focus:outline-none pr-2 block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset  sm:text-sm sm:leading-6" placeholder="Titulo">
                <div *ngIf="title.invalid && formDir.submitted" >
                    <span *ngIf="title.errors?.['required']" class="font-normal text-xs text-red-500">
                        * O título é obrigatório
                    </span>
                </div>
            </div>
             
          </div>

          <div class="mt-2">
            <label for="price" class=" block text-sm font-medium leading-6 text-gray-900">Mensagem</label>
            <div class="relative mt-2 rounded-md shadow-sm">
        

                 <textarea formControlName="body" rows="4" class="focus:outline-none resize rounded-md block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white " placeholder="Escreva seus pensamentos aqui...">{{post.body}}</textarea>
                 <div *ngIf="body.invalid && formDir.submitted" >
                    <span *ngIf="body.errors?.['required']" class="font-normal text-xs text-red-500">
                        * A mensagem é obrigatória
                    </span>
                </div>
                </div>
          </div>


        </form>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button (click)="toggleModal()" class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" >
          Cancelar
        </button>
        <button  form="formEdit"
        class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit" >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
